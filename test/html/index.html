<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1>Dummy HTML Report</h1>
    <p id="workflow"></p>
  </body>

  <script>
    const p = document.getElementById('workflow')

    fetch(`./data.json?t=${Date.now()}`)
      .then((response) => response.ok && response.json())
      .then((json) => {
        if (!json) {
          return
        }
        p.textContent = json.github_run_id
      })
  </script>
</html>
