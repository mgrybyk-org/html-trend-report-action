<!-- report-action -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chart</title>
  </head>

  <body>
    <main id="main"></main>

    <!-- https://cdnjs.com/libraries/Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.3.3/chart.umd.js"></script>
    <!-- https://github.com/chartjs/chartjs-adapter-date-fns -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>

    <script>
      const chartsRoot = document.getElementById('main')

      const CHART_COLORS = {
        red: 'rgb(255, 99, 132)',
        orange: 'rgb(255, 159, 64)',
        yellow: 'rgb(255, 205, 86)',
        green: 'rgb(75, 192, 192)',
        blue: 'rgb(54, 162, 235)',
        purple: 'rgb(153, 102, 255)',
        grey: 'rgb(201, 203, 207)',
      }

      const NAMED_COLORS = [
        CHART_COLORS.red,
        CHART_COLORS.orange,
        CHART_COLORS.yellow,
        CHART_COLORS.green,
        CHART_COLORS.blue,
        CHART_COLORS.purple,
        CHART_COLORS.grey,
      ]

      fetch(`./data.json?t=${Date.now()}`)
        .then((response) => response.ok && response.json())
        .then((json) => {
          if (!json) {
            return
          }

          document.title = json.title

          json.data.forEach((reportConfig) => {
            const div = document.createElement('div')
            div.setAttribute('data-testid', reportConfig.name)

            const id = reportConfig.name.replaceAll(' ', '_')

            const ctx = document.createElement('canvas')
            const h2 = document.createElement('h2')
            h2.id = id
            h2.appendChild(document.createTextNode(reportConfig.name))
            const link = document.createElement('a')
            link.href = `#${id}`
            link.appendChild(document.createTextNode(' #'))
            h2.appendChild(link)
            div.appendChild(h2)
            div.appendChild(ctx)
            chartsRoot.prepend(div)

            const datasets = []
            for (let idx = 0; idx < reportConfig.lines; idx++) {
              const data = []
              datasets.push({
                radius: 1,
                borderWidth: 1,
                borderColor: NAMED_COLORS[idx],
                label: reportConfig.labels[idx],
                data,
              })

              reportConfig.records.forEach((r) => {
                // r.meta // TODO show runId and sha in tooltip
                if (r.data[idx]) {
                  data.push(r.data[idx])
                }
              })
            }

            new Chart(ctx, {
              type: 'line',
              data: {
                datasets,
              },
              options: {
                // Turn off animations and data parsing for performance
                animation: false,
                parsing: false,

                interaction: {
                  mode: 'nearest',
                  axis: 'x',
                  intersect: false,
                },
                plugins: {
                  decimation: { enabled: true, algorithm: 'lttb', samples: 60, threshold: 60 },
                },
                scales: {
                  x: {
                    type: 'time',
                    ticks: {
                      source: 'auto',
                      // Disabled rotation for performance
                      maxRotation: 0,
                      autoSkip: true,
                    },
                  },
                },
              },
            })
          })
        })
    </script>
  </body>
</html>
